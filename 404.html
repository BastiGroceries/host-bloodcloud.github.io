<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0px;
            background: linear-gradient(90deg, rgba(47,54,64,1) 23%, rgba(24,27,32,1) 100%);
        }

        .moon {
            background: linear-gradient(90deg, rgba(208,208,208,1) 48%, rgba(145,145,145,1) 100%);
            position: absolute;
            top: -100px;
            left: -300px;
            width: 900px;
            height: 900px;
            content: '';
            border-radius: 100%;
            box-shadow: 0px 0px 30px -4px rgba(0,0,0,0.5);
        }

        .moon__crater {
            position: absolute;
            content: '';
            border-radius: 100%;
            background: linear-gradient(90deg, rgba(122,122,122,1) 38%, rgba(195,195,195,1) 100%);
            opacity: 0.6;
        }

        .moon__crater1 {
            top: 250px;
            left: 500px;
            width: 60px;
            height: 180px;
        }

        .moon__crater2 {
            top: 650px;
            left: 340px;
            width: 40px;
            height: 80px;
            transform: rotate(55deg);
        }

        .moon__crater3 {
            top: -20px;
            left: 40px;
            width: 65px;
            height: 120px;
            transform: rotate(250deg);
        }

        .star {
            background: grey;
            position: absolute;
            width: 5px;
            height: 5px;
            content: '';
            border-radius: 100%;
            transform: rotate(250deg);
            opacity: 0.4;
            animation-name: shimmer;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes shimmer {
            from {opacity: 0;}
            to {opacity: 0.7;}
        }

        .error {
            position: absolute;
            left: 100px;
            top: 400px;
            transform: translateY(-60%);
            font-family: 'Righteous', cursive;
            color: #363e49;
        }

        .error__title {
            font-size: 10em;
        }

        .error__button--active {
            background-color: #e67e22;
            border: 2px solid #e67e22;
            color: white;
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="moon__crater moon__crater1"></div>
    <div class="moon__crater moon__crater2"></div>
    <div class="moon__crater moon__crater3"></div>

    <div class="error">
        <div class="error__title">404</div>
        <button class="error__button error__button--active">LOGIN</button>
    </div>

    <script>
        function drawVisor() {
            const canvas = document.getElementById('visor');
            const ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(5, 45);
            ctx.bezierCurveTo(15, 64, 45, 64, 55, 45);
            ctx.lineTo(55, 20);
            ctx.bezierCurveTo(55, 15, 50, 10, 45, 10);
            ctx.lineTo(15, 10);
            ctx.bezierCurveTo(15, 10, 5, 10, 5, 20);
            ctx.lineTo(5, 45);
            ctx.fillStyle = '#2f3640';
            ctx.strokeStyle = '#f5f6fa';
            ctx.fill();
            ctx.stroke();
        }

        function animate() {
            const cordCanvas = document.getElementById('cord');
            const ctx = cordCanvas.getContext('2d');
            let y1 = 160, y2 = 100, y3 = 100;
            let y1Forward = true, y2Forward = false, y3Forward = true;
            function loop() {
                requestAnimationFrame(loop);
                ctx.clearRect(0, 0, innerWidth, innerHeight);
                ctx.beginPath();
                ctx.moveTo(130, 170);
                ctx.bezierCurveTo(250, y1, 345, y2, 400, y3);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 8;
                ctx.stroke();
                y1Forward ? y1++ : y1--;
                y2Forward ? y2++ : y2--;
                y3Forward ? y3++ : y3--;
                if (y1 === 100 || y1 === 300) y1Forward = !y1Forward;
                if (y2 === 100 || y2 === 310) y2Forward = !y2Forward;
                if (y3 === 100 || y3 === 317) y3Forward = !y3Forward;
            }
            loop();
        }

        drawVisor();
        animate();
    </script>
</body>
</html>
